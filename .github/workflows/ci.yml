name: CI

on:
  workflow_dispatch:
  schedule:
    # Run every Monday at 6am UTC
    - cron: '0 6 * * 1'
  push:
    branches:
      - master
      - stable
      - '*.x'
    tags:
      - '*'
  pull_request:

jobs:
  style:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Code style checks
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: codestyle
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        id: tox_cache
        with:
          path: ${{ env.pythonLocation }}
          key: tox-install-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*') }}
      - run: pip install --upgrade tox
      - uses: actions/cache@v3
        with:
          path: .tox
          key: tox-${{ matrix.toxenv }}-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*', 'tox.ini') }}
      - run: tox -e ${{ matrix.toxenv }}

  test:
    name: ${{ matrix.name }}
    needs: [ style ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Python 3.10 Testing
            os: ubuntu-latest
            python-version: "3.10"
            toxenv: py310

          - name: Python 3.8 Testing
            os: ubuntu-latest
            python-version: "3.8"
            toxenv: py38

          - name: Python 3.8 with legacy packages
            os: ubuntu-latest
            python-version: "3.8"
            toxenv: py38-legacy

          - name: Mac OS Latest
            os: macos-latest
            python-version: "3.9"
            toxenv: py39

          - name: Windows
            os: windows-latest
            python-version: "3.9"
            toxenv: py39
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        id: tox_cache
        with:
          path: ${{ env.pythonLocation }}
          key: tox-install-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*') }}
      - run: pip install --upgrade tox
      - uses: actions/cache@v3
        with:
          path: .tox
          key: tox-${{ matrix.toxenv }}-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*', 'tox.ini') }}
      - run: tox -e ${{ matrix.toxenv }}

  test_dependencies:
    name: ${{ matrix.name }}
    needs: [ test ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Python 3.8 with legacy packages
            os: ubuntu-latest
            python-version: "3.8"
            toxenv: py38-legacy

          - name: Compatibility
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: compatibility

          - name: Pre-Release Dependencies
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: prerelease

          - name: Test Against Installed Package
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: packaged
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        id: tox_cache
        with:
          path: ${{ env.pythonLocation }}
          key: tox-install-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*') }}
      - run: pip install --upgrade tox
      - uses: actions/cache@v3
        with:
          path: .tox
          key: tox-${{ matrix.toxenv }}-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*', 'tox.ini') }}
      - run: tox -e ${{ matrix.toxenv }}

  test_dev:
    name: ${{ matrix.name }}
    needs: [ test ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Astropy Dev
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: py39-astropydev-prerelease

          - name: ASDF-Astropy Dev
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: py39-asdfastropydev

          - name: GWCS Dev
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: py39-gwcsdev

          - name: Numpy Dev
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: py39-numpydev

          - name: ASDF-Standard Dev
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: py39-asdfstandarddev

          - name: ASDF-Transform-Schemas Dev
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: py39-asdftransformschemasdev

          - name: ASDF-WCS-Schemas Dev
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: py39-asdfwcsschemasdev

          - name: ASDF-Coordinates-Schemas Dev
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: py39-asdfcoordinatesschemasdev
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        id: tox_cache
        with:
          path: ${{ env.pythonLocation }}
          key: tox-install-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*') }}
      - run: pip install --upgrade tox
      - uses: actions/cache@v3
        with:
          path: .tox
          key: tox-${{ matrix.toxenv }}-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*', 'tox.ini') }}
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}

  test_warnings:
    name: ${{ matrix.name }}
    needs: [ test_dependencies, test_dev ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Warnings Treated as Exceptions
            os: ubuntu-latest
            python-version: "3.10"
            toxenv: warnings
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        id: tox_cache
        with:
          path: ${{ env.pythonLocation }}
          key: tox-install-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*') }}
      - run: pip install --upgrade tox
      - uses: actions/cache@v3
        with:
          path: .tox
          key: tox-${{ matrix.toxenv }}-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*', 'tox.ini') }}
      - run: tox -e ${{ matrix.toxenv }}

  test_coverage:
    name: ${{ matrix.name }}
    needs: [ test_warnings ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Python 3.9 with Code Coverage
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: coverage
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        id: tox_cache
        with:
          path: ${{ env.pythonLocation }}
          key: tox-install-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*') }}
      - run: pip install --upgrade tox
      - uses: actions/cache@v3
        with:
          path: .tox
          key: tox-${{ matrix.toxenv }}-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*', 'tox.ini') }}
      - run: tox -e ${{ matrix.toxenv }}
      - if: ${{ contains(matrix.toxenv,'coverage') }}
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage.xml

  test_asdf_standard:
    name: Run asdf-standard tests
    needs: [ style ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: asdf
          fetch-depth: 0
      - uses: actions/checkout@v2
        with:
          repository: asdf-format/asdf-standard
          path: asdf-standard
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: actions/cache@v3
        with:
          path: ${{ env.pythonLocation }}
          key: test-asdf-standard-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*') }}
      - run: cd asdf && pip install .
      - run: cd asdf-standard && pip install -e .[test]
      - run: pip freeze
      - run: cd asdf-standard && pytest

  build:
    name: ${{ matrix.name }}
    needs: [ test_warnings, test_asdf_standard ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Build Documents
            python-version: "3.9"
            os: ubuntu-latest
            toxenv: docbuild

          - name: Twine
            os: ubuntu-latest
            python-version: "3.9"
            toxenv: twine
    steps:
      - run: |
          sudo apt update -y
          sudo apt-get install graphviz texlive-latex-extra dvipng
        if: ${{ contains(matrix.toxenv,'docbuild') }}
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        id: tox_cache
        with:
          path: ${{ env.pythonLocation }}
          key: tox-install-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*') }}
      - run: pip install --upgrade tox
      - uses: actions/cache@v3
        with:
          path: .tox
          key: tox-${{ matrix.toxenv }}-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/pyproject.toml', '**/setup.*', 'tox.ini') }}
      - run: tox -e ${{ matrix.toxenv }}
