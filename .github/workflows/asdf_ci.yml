name: ASDF Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tox:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Python 3.9 Testing
            os: ubuntu-latest
            python-version: 3.9
            toxenv: py39

          - name: Python 3.8 Testing
            os: ubuntu-latest
            python-version: 3.8
            toxenv: py38

          - name: Python 3.7 Testing
            os: ubuntu-latest
            python-version: 3.7.9
            toxenv: py37

          - name: Python 3.6 Testing
            os: ubuntu-latest
            python-version: 3.6.10
            toxenv: py36

          - name: Documentation Build
            os: ubuntu-latest
            python-version: 3.8
            toxenv: docbuild

          - name: Big-endian platform
            os: ubuntu-latest
            python-version: 3.9
            with: 
              arch: s390x
            toxenv: s390x

          - name: Windows
            os: windows-latest
            python-version: 3.9
            toxenv: py39

          - name: Mac OS Latest
            os: macos-latest
            python-version: 3.9
            toxenv: py39

          - name: Compatibility 
            os: ubuntu-latest
            python-version: 3.8
            toxenv: compatibility

          - name: Bandit Security Checks
            os: ubuntu-latest
            python-version: 3.8
            toxenv: bandit

          - name: Code Coverage
            os: ubuntu-latest
            python-version: 3.8
            toxenv: coverage

          - name: Code Style Checks
            os: ubuntu-latest
            python-version: 3.8
            toxenv: style

          - name: Twine
            os: ubuntu-latest
            python-version: 3.8
            toxenv: twine

          - name: Checkdocx
            os: ubuntu-latest
            python-version: 3.8
            toxenv: checkdocs

          - name: Numpy 1.11
            os: ubuntu-latest
            python-version: 3.6.10
            toxenv: py36-numpy11

          - name: Numpy 1.12
            os: ubuntu-latest
            python-version: 3.6.10
            toxenv: py36-numpy12

          - name: Astropy Dev
            os: ubuntu-latest
            python-version: 3.8
            toxenv: py38-astropydev

          - name: GWCS Dev
            os: ubuntu-latest
            python-version: 3.8
            toxenv: py38-gwcsdev

          - name: Numpy Dev
            os: ubuntu-latest
            python-version: 3.8
            toxenv: py38-numpydev

          - name: Pre-Release Dependencies
            os: ubuntu-latest
            python-version: 3.8
            toxenv: prerelease

          - name: Test Against Installed Packaged
            os: ubuntu-latest
            python-version: 3.8
            toxenv: packaged

          - name: Warnings Treated as Exceptions
            os: ubuntu-latest
            python-version: 3.8
            toxenv: warnings
    steps:
      - name: Install System Packages
        if: ${{ contains(matrix.toxenv,'docbuild') }}
        run: |
          sudo apt-get install graphviz texlive-latex-extra dvipng
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: |
          git submodule update --init --recursive
          python -m pip install --upgrade pip
          pip install tox
      - name: Run tox
        run: tox -e ${{ matrix.toxenv }}
