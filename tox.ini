[tox]
envlist =
    {py36,py37}-{stable,gwcsdev},py37-astrodev

[testenv]
deps=
    pytest
    pytest-sugar
    pytest-faulthandler
    pytest-astropy
    pytest-openfiles>=0.3.2
    !astrodev: astropy
    astrodev: git+git://github.com/astropy/astropy
    py35,py36: importlib_resources
    py35-!astrodev,py36-!astrodev: gwcs~=0.9.1
    py37-!astrodev: gwcs
    numpy11: numpy==1.11
    numpy12: numpy==1.12
    numpydev: git+git://github.com/numpy/numpy
    numpydev,astrodev: cython
commands=
    pytest {posargs}

[testenv:egg_info]
deps=
commands=
    python setup.py egg_info

[testenv:twine]
deps=
    twine
commands=
    twine check {distdir}/*

[testenv:docbuild]
basepython= python3.6
deps=
    sphinx
    graphviz
    matplotlib
    astropy
    pytest
commands=
    python setup.py build_docs -w

[testenv:checkdocs]
basepython= python3.6
deps=
    collective.checkdocs
    pygments
commands=
    python setup.py checkdocs

[testenv:style]
basepython= python3.6
deps=
    flake8
commands=
    flake8 asdf --count

[testenv:coverage]
basepython= python3.7
deps=
    pytest
    gwcs
    astropy
    pytest-astropy
    pytest-openfiles>=0.3.2
    codecov
    coverage
commands=
    coverage run --source=asdf --rcfile={toxinidir}/asdf/tests/coveragerc \
                 -m pytest --remote-data --open-files
    coverage report -m
    codecov -e TOXENV
passenv= TOXENV CI TRAVIS TRAVIS_* CODECOV_* DISPLAY
