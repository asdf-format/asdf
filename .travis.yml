os: linux
language: python
python: 3.7
# Use Travis' container-based architecture
sudo: false

matrix:
    include:
        # Test against big-endian platform.  Currently an allowed failure due to
        # https://github.com/spacetelescope/asdf/issues/235
        - arch: s390x

install:
- pip install .[tests]

script:
- pytest --remote-data
